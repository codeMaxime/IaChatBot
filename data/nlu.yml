version: "2.0"
nlu:
  - intent: saluer
    examples: |
      - Bonjour
      - Salut
      - Hello

  - intent: au_revoir
    examples: |
      - Au revoir
      - À bientôt
      - Bye

  - intent: demander_meteo
    examples: |
      - Quelle est la météo à [Paris](lieu) ?
      - Quel temps fait-il à [Londres](lieu) ?
      - Météo pour [New York](lieu) ?
      - Quel temps fait-il à [Lezoux](lieu) ?
      - Quel temps fait-il à [Lyon](lieu) ?

  - intent: inform
    examples: |
      - à [Paris](lieu)
      - à [Londres](lieu)
      - à [Lezoux](lieu)
      - [Paris](lieu)
      - [Londres](lieu)
      - [Lezoux](lieu)
