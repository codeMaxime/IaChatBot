intents:
  - saluer
  - au_revoir
  - demander_meteo
  - inform  # intention pour fournir des informations supplémentaires comme le lieu

entities:
  - lieu

slots:
  lieu:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: lieu

responses:
  utter_saluer:
    - text: "Bonjour! Comment puis-je vous aider aujourd'hui?"
  utter_au_revoir:
    - text: "Au revoir! Passez une bonne journée!"
  utter_demander_lieu:
    - text: "Pour quelle ville souhaitez-vous connaître la météo?"

actions:
  - utter_saluer
  - utter_au_revoir
  - utter_demander_lieu
  - action_meteo

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
