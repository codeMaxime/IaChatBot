responses:
  utter_affirm:
  - text: D'accord.
  - text: Bien sûr.
  - text: Absolument.
  utter_ask_age:
  - text: Je suis une IA, donc je n'ai pas d'âge au sens traditionnel.
  - text: Je suis éternellement jeune, car je suis une IA.
  - text: Mon âge est difficile à définir, étant donné que je suis une création numérique.
  utter_ask_date:
  - text: Je ne suis pas capable de donner la date pour le moment.
  - text: Désolé, je ne peux pas fournir la date actuelle.
  - text: La date actuelle n'est pas disponible.
  utter_ask_how_are_you:
  - text: Je suis juste un programme, mais merci de demander !
  - text: Je vais bien, merci ! Comment puis-je vous aider ?
  - text: Je suis toujours prêt à vous aider !
  utter_ask_joke:
  - text: Pourquoi les plongeurs plongent-ils toujours en arrière et jamais en avant
      ? Parce que sinon ils tombent encore dans le bateau.
  - text: Quelle est la meilleure chose à propos de la Suisse ? Je ne sais pas, mais
      le drapeau est un plus.
  - text: Pourquoi les fantômes aiment-ils les ascenseurs ? Parce que ça les élève.
  utter_ask_location:
  - text: Je ne suis pas capable de donner la localisation pour le moment.
  - text: Désolé, je ne peux pas fournir votre position actuelle.
  - text: La localisation actuelle n'est pas disponible.
  utter_ask_news:
  - text: Je ne suis pas capable de fournir des nouvelles pour le moment.
  - text: Désolé, les actualités ne sont pas disponibles actuellement.
  - text: Les informations ne sont pas disponibles pour le moment.
  utter_ask_time:
  - text: Je ne suis pas capable de donner l'heure pour le moment.
  - text: Désolé, je ne peux pas fournir l'heure actuelle.
  - text: L'heure actuelle n'est pas disponible.
  utter_ask_weather:
  - text: Je ne suis pas capable de donner des prévisions météorologiques pour le
      moment.
  - text: Désolé, je ne peux pas fournir les informations météo.
  - text: Les prévisions météorologiques ne sont pas disponibles actuellement.
  utter_ask_who_are_you:
  - text: Je suis une IA créée pour vous aider. Comment puis-je vous assister ?
  - text: Je suis votre assistant virtuel. En quoi puis-je vous être utile ?
  - text: Je suis un programme conçu pour répondre à vos questions.
  utter_au_revoir:
  - text: Au revoir !
  utter_demander_lieu:
  - text: Où souhaitez-vous connaître la météo ?
  utter_deny:
  - text: D'accord, je comprends.
  - text: Je vois, merci de me l'avoir dit.
  - text: Très bien.
  utter_goodbye:
  - text: Au revoir ! Passez une bonne journée !
  - text: À bientôt ! Prenez soin de vous !
  - text: Adieu ! À la prochaine fois !
  utter_greet:
  - text: Bonjour ! Comment puis-je vous aider aujourd'hui ?
  - text: Salut ! Que puis-je faire pour vous ?
  - text: Hello ! En quoi puis-je vous être utile ?
  utter_offensive_comment:
  - text: Je préfère ne pas répondre à ce genre de commentaires.
  - text: Veuillez rester respectueux, s'il vous plaît.
  - text: Je ne répondrai pas à cela.
  utter_saluer:
  - text: Bonjour !
  utter_sexual_comment:
  - text: Ce n'est pas approprié.
  - text: Je ne réponds pas à ce genre de commentaires.
  - text: Veuillez rester respectueux, s'il vous plaît.
